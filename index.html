<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="card">
        <section class="esquerda">
            <img src="ic-logo.png" alt="Imagem logo" class="imagem__logo" />
            <h3 class="titulo__login">Login</h3>
            <span class="subtitulo">Preencha seus dados!</span>
            <form>
                <section class="caixa__input">
                    <label>Usuário</label>
                    <input type="text" placeholder="Usuário" id="usuario"/>
                </section>
                <section class="caixa__input">
                    <label>Senha</label>
                    <input type="password" placeholder="Senha" id="senha"/>
                </section>
                <span class="box_ocultar_senha controle_salvamento">
                    <input
                      type="checkbox"
                      onclick="mostrarOcultarSenha()"
                      id="mostrarsenha"
                    />
                    <label for="mostrarsenha" id="tms">
                      <span class="esqueceu_senha"> Mostrar Senha </span>
                    </label>
                    <script type="text/javascript" charset="utf-8">
                      function mostrarOcultarSenha() {
                        var senha = document.getElementById("senha");
                        if (senha.type === "password") {
                          senha.type = "text";
                        } else {
                          senha.type = "password";
                        }
                      }
                    </script>
                </span>
            </form>
            <section class="controle__salvamento">
                <span class="esqueceu__senha">
                    Esqueceu sua senha?
                </span>
            </section>
            <section class="controle__acesso">
                <button type="submit">Login</button>
                <button class="botao__registrar">
                    <span class="botao__registrar--texto">Registrar</span>
                </button>
            </section>
            <section class="separador">
                <span></span>
                <span>ou faça login social</span>
                <span></span>
            </section>
            <section class="controle__login_social">
                <a href="#">
                    <img src="ic-google.png" alt="Logo Google" />
                    Login com Google
                </a>
                <a href="#">
                    <img src="ic-facebook.png" alt="Logo Facebook" />
                    Login com Facebook
                </a>
            </section>
        </section>
        <section class="direita">
            <div class="background__imagem">
                <div class="detalhe__vidro">
                    <div class="detalhe__vidro--interno">
                        <span>Curta e Compartilhe</span>
                    </div>
                </div>
                <img src="ic-background-direita.svg" alt="Imagem fundo">
            </div>
        </section>
    </main>
    
  
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda" onload="eruda.init()"></script>

</body>

</html>
